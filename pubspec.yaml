name: cardly
description: Cardly - Smart flashcard app for learning any topic with spaced repetition
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.5.0
  riverpod_annotation: ^2.3.0

  # Database & Auth
  firebase_core: ^3.1.0
  cloud_firestore: ^5.0.0
  firebase_auth: ^5.1.0
  google_sign_in: ^6.2.1
  flutter_signin_button: ^2.0.0

  # Navigation
  go_router: ^13.0.0

  # UI & Animation
  flutter_animate: ^4.5.0
  card_swiper: ^3.0.1
  flutter_slidable: ^3.0.0

  # Charts
  fl_chart: ^0.66.0
  flutter_heatmap_calendar: ^1.0.5

  # Import/Export
  csv: ^6.0.0
  archive: ^3.4.0
  path_provider: ^2.1.0
  share_plus: ^7.2.0
  qr_flutter: ^4.1.0
  file_picker: ^8.0.0

  # Forms
  flutter_form_builder: ^9.1.0

  # Utilities
  intl: ^0.19.0
  uuid: ^4.3.0
  shared_preferences: ^2.2.0
  collection: ^1.18.0

  # Notifications
  flutter_local_notifications: ^17.0.0

  # Audio
  audioplayers: ^5.2.1

  # Emoji Picker
  emoji_picker_flutter: ^2.2.0

  timezone: any
dev_dependencies:
  flutter_test:
    sdk: flutter

  # Code Generation
  build_runner: ^2.4.0
  riverpod_generator: ^2.4.0

  # Linting & Testing
  flutter_lints: ^3.0.0
  mockito: ^5.4.0

flutter:
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/images/
    - assets/predefined_decks/

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
